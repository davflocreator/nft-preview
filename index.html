<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="first-div">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="main-img">
      <div class="overlay">
        <img src="./images/icon-view.svg" class="view">
      </div>
    </div>
    <a class="quili">Equilibrium #3429</a>
    <h2>Our Equilibrium collection promotes balance and calm.</h2>
    <ul>
      <li><img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum">0.041 ETH</li>
      <li><img src="./images/icon-clock.svg" alt="clock" class="clock"> 3 days left</li>
    </ul>
    <div class="container">
      <img src="./images/image-avatar.png" alt="Jules" class="Jules">
      <p>Creation of <a href="https://github.com/davflocreator" class="link"> Jules Wyern</a></p>
    </div>
  </main>
</body>
</html>
